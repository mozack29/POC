<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HEllo</title>
</head>
<body style="height:100%;">
<script src="https://preview.threekit.com/app/js/threekit-player.js"></script>
<div id="playerContainer" style="height:100%;"</div>
<script>
const authToken='324346be-c2a7-4223-9905-8aca1e0381db';
const assetId='29e962c9-e100-43c4-bd5f-aa6aa1745341';

window
.threekitPlayer({
authToken,
el: document.getElementById('playerContainer'),
assetId,
intialConfiguration: {},
showConfigurator: true,
showAR: true,
})
.then(async api =>{
window.api=api;
window.configurator = await api.getConfigurator();
}
);
</script>

</body>
