<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HEllo</title>
</head>
<body style="height:100%;">
<script src="https://preview.threekit.com/app/js/threekit-player.js"></script>
<div id="playerContainer" style="height:100%;"</div>
<script>
const authToken='8424166a-90f5-4fc7-b94d-ab4bf0d67e74';
const assetId='ed5474cc-063b-40d9-b6de-534ded0bf996';

window
.threekitPlayer({
authToken,
el: document.getElementById('playerContainer'),
assetId,
intialConfiguration: {},
showConfigurator: true,
showAR: true,
display: 'image',
})
.then(async api =>{
window.api=api;
window.configurator = await api.getConfigurator();
}
);
</script>

</body>
</html>
